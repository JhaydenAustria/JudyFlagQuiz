<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Quiz App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head> 
  <body class= 'theme-red'>
  <div class="views">
    <div class="view view-main">
      <div class="pages">
			<script>    
                function seeResult() {

                 var correct = localStorage.getItem("correct");
                 txtarea.value=correct;
                    }
                </script>
                <br>
               <center> <img src="logo.png" onload="seeResult()" align="center" style="width:140px;height:140px;"></center>
    
        <div class="item-content">
          <div class="item-inner">
          <form id='form'>
       
         <p><center><a><b><font color="black">SCORE : </font></b></a> </p>
<textarea id='txtarea' rows="2" cols="30" data-cmd= 'numbers' readonly="" >
</textarea>

      </div>
      <p>

                     <a id="btn_index"  class="button button-fill color-blue">DONE</a>
</p>



      </div>
    </div>
  </div>


  </body>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
</html>
